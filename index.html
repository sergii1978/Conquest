                      </li>

                  <ul class="user-list">
                    <li class="user-item user-search">
                        <a href="#" class="user-link">

                    </li>
                    <li class="user-item user-cart">
                        <a href="#" class="user-link">
                            <svg class="icon icon-cart">
                                <use xlink:href="img/svg/user-menu.svg#cart"></use>
                            </svg>

                    </div> 
                    <div class="promo-img">
                        <p class="promo-img__price">22000

                                 &#8381; 
                            </span>
                        </p>
                        <img class="promo-img__watch" src="../Conquest/img/promo_watch.png" width="395" height="768" alt="watches">
                        <p class="promo-img__dimensions">
                            <span class="promo-img__size">
